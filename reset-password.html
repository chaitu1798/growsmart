<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GrowSmart</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 3rem auto;
      background: #eafbe7;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(108,191,67,0.08);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    .auth-container h2 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 1.5rem;
    }
    .auth-container label {
      font-weight: bold;
      color: #388e3c;
      display: block;
      margin-bottom: 0.3rem;
    }
    .auth-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #b6e2b3;
      font-size: 1rem;
    }
    .auth-container button {
      width: 100%;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .auth-container button:hover {
      background: #205c23;
    }
    .auth-container .success {
      color: #205c23;
      background: #d0f5c9;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .auth-container .link {
      text-align: center;
      display: block;
      color: #388e3c;
      text-decoration: underline;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="newpw">New Password</label>
      <input type="password" id="newpw" name="newpw" required>
      <label for="confirmpw">Confirm New Password</label>
      <input type="password" id="confirmpw" name="confirmpw" required>
      <button type="submit">Reset Password</button>
    </form>
    <div id="reset-success" class="success" style="display:none;">
      Password reset successful! <br>
      <a href="login.html" class="link">Go to Login</a>
    </div>
  </div>
  <script src="js/firebase.js"></script>
  <script>
    document.getElementById('reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      firebaseAuthHelpers.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById('reset-form').style.display = 'none';
          document.getElementById('reset-success').style.display = 'block';
        })
        .catch(err => {
          alert(err.message);
        });
    });
  </script>
</body>
</html>
